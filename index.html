<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>

<header>
    <img class="header-image" src="/images/Social-media-logo.png" alt="Social-media-logo">
    <h1>Youtube en Spotify</h1>
    <p>Welkom op mijn website!</p>
    <button id="open-menu">Menu</button>
</header>

<!-- Het menu -->
<div class="menu" id="menu">
    <span class="close-btn" id="close-menu">X</span>
    <ul>
        <li>Menu-item 1</li>
        <li>Menu-item 2</li>
        <li>Menu-item 3</li>
        <li>Menu-item 4</li>
    </ul>
</div>

<div class="slider-container">
    <div class="slider" id="slider">
        <div class="slides" id="slides">
            <!-- Afbeeldingen worden hier dynamisch toegevoegd -->
        </div>
    </div>
</div>

</body>
</html>
