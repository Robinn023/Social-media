<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/main.js" defer></script>
</head>
<body>

<header>
    <img class="header-image" src="/images/Social-media-logo.png" alt="Social-media-logo">
    <h1>Youtube en Spotify</h1>
    <p>Welkom op mijn website!</p>
    <button id="open-menu">Menu</button>
</header>

<div class="menu" id="menu">
    <span class="close-btn" id="close-menu">X</span>
    <ul>
        <li>Menu-item 1</li>
        <li>Menu-item 2</li>
        <li>Menu-item 3</li>
        <li>Menu-item 4</li>
    </ul>
</div>

<div class="slider-container">
    <div class="slider" id="slider">
        <div class="slides" id="slides">
            <img src="/images/Spotify.png" alt="" srcset="">
        </div>
    </div>
</div>

<div id="slides" class="slides">
    <div class="slide">
      <img src="https://via.placeholder.com/800x300?text=Slide%201" alt="Slide">
      <div class="slide-text">Tekst voor slide 1</div>
    </div>
    <div class="slide">
      <img src="/images/Spotify.png" alt="Slide">
      <div class="slide-text">hallo</div>
    </div>
    <!-- Voeg meer dia's toe zoals hierboven -->
  </div>
  

</body>
</html>
